<mat-toolbar color="primary" class="navbar-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button routerLink="/">
      <h1>{{ toolbar.title }}</h1>
    </a>
    <span class="navbar-spacer"></span>
    <div>
      <a
        mat-button
        class="navbar-button"
        *ngFor="let item of toolbar.items"
        [routerLink]="item.path"
        >{{ item.name }}</a
      >
    </div>

    <a
      mat-button
      class="navbar-button"
      routerLink="/auth"
    >{{ tokenMissing ? 'Logout' : 'Login' }}</a>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="toolbar.description">
    <span class="navbar-description">{{ toolbar.description }}</span>
  </mat-toolbar-row>
</mat-toolbar>
